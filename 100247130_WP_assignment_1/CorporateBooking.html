	<article class="bForm">

		<h2><strong>Corporate Booking</strong></h2>

		<div class="row">
			<div class="column">
				<form action="/" method="post">
				
					<label>Title</label> <br>
					<select name="title" required> 
						<option value="">...</option>
						<option value="Miss">Miss</option>
						<option value="Ms">Ms</option>
						<option value="Mrs">Mrs</option>
						<option value="Mr">Mr</option>
					</select> <br>

					<table class="forms">
						<tr>
						<td>					
							<label>First Name*</label> <br>
							<input type="text" name="firstname" placeholder="First Name.." accesskey="F" required> <br>		
						</td>
						<td>
							<label>Last Name*</label> <br>
							<input type="text" name="lastname" placeholder="Last Name.." accesskey="L" required> <br>
						</td>
						</tr>
					</table>				
					<table class="forms">
						<tr>
						<td>							
							<label>Email*</label> <br>
							<input type="email" name="email" placeholder="E-mail Address.." accesskey="E" required> <br>
						</td>
						<td>							
							<label>Phone Number*</label> <br>
							<input type="number" name="number" placeholder="Phone Number" accesskey="P" required> <br>
						</td>
						</tr>
					</table>
					
					<table class="forms">
						<tr>
						<td>	
							<label>Check-In*</label> <br>
							<input type="date" name="calendar" accesskey="C" required> <br>
						</td>
						<td>
							<label>Check-Out*</label> <br>
							<input type="date" name="calendar" accesskey="C" required> <br>		
						</td>
						</tr>
					</table>
					
					<label>Services</label> <br>
					<select name="services" required>
						<option value="">...</option>				
						<option value="conferenceRoom">Book a Conference Room</option>
						<option value="eventHall">Book a Event Hall</option>
						<option value="wake-upCall">Wake-up Call</option>
						<option value="pick-upService">Pick-up Service</option>
						<option value="freeLaundry">Free Laundry</option>
						<option value="24hour-dining">24 Hour Dining</option>
					</select> <br>
										
					<button type="submit" onclick="alert('Form has been Submitted, you will recieve an email shortly')"> SUBMIT </button>
				</form>
			</div>
		</div>
	</article>
